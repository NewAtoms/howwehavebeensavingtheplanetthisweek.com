# Prose.io configuration
prose:
  siteurl: "http://howwehavebeensavingtheplanetthisweek.com"
  media: "media"
  metadata:
    newsletters:
      - name: "subject"
        field:
          element: "text"
          label: "Subject Line"
      - name: "teaser"
        field:
          element: "text"
          label: "Emoji Teaser"

# Jekyll configuration
baseurl: /
defaults:
  -
    scope:
      path: "newsletters"
    values:
      layout: "markdown"
  -
    scope:
      path: ""
    values:
      layout: "markdown"
exclude: ["CNAME", "readme.md"]

# GitHub Pages configuration
gems:
- jemoji
- jekyll-redirect-from
- jekyll-mentions

jekyll-mentions:
  base_url: https://twitter.com
